name: ðŸš€ Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - main
      - preview

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy-storybook
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Storybook
        run: npm run build-storybook

      - name: ðŸ› ï¸ Set deploy path based on branch
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/preview" ]]; then
            echo "DEPLOY_DIR=preview" >> $GITHUB_ENV
          else
            echo "DEPLOY_DIR=." >> $GITHUB_ENV
          fi

      - name: ðŸ“¤ Upload to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          destination_dir: ${{ env.DEPLOY_DIR }}
          publish_branch: gh-pages
