name: Build & Deploy Storybook (Docker)

on:
  push:
    branches: [main]
    paths:
      - '.storybook/**'
      - 'src/components/**'
      - 'package.json'
      - 'Dockerfile.storybook'
      - 'docker-compose.override.yml'
  workflow_dispatch:

jobs:
  deploy-storybook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook static files
        run: npm run build-storybook

      - name: Copy files to remote server & trigger docker build
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/191413ai-frontend
            git pull origin main
            docker compose -f docker-compose.override.yml down
            docker compose -f docker-compose.override.yml up -d --build storybook
